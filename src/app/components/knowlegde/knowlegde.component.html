<div class="row" [class.animate]="isLoaded">
    <div class="col-9" [class.animate]="animate">
        <h2>{{knowledge.title}}</h2>
        <a [routerLink]="['../']">‚Üê back to Knowledge Base</a>

        <ul>
            <li *ngFor="let article of knowledge.articles">
                <a [routerLink]="['detailed', article.id]">{{article.name}}</a>
                <p>{{article.description | slice:0:90}}<span *ngIf="article.description.length > 90">...</span></p>
            </li>
        </ul>
    </div>
    <div class="col-3">
        <ul class="aside">
            <li *ngFor="let know of knowledges">
                <a [routerLink]="['/knowledge', know.id]" routerLinkActive="selected">
                    {{know.title}}
                </a>
            </li>
        </ul>
    </div>
</div>
