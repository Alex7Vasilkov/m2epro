<main>
    <div class="container">
    <div class="submenu">
        <div class="row">
            <div class="col-xs-8 col-md-4">
                <div class="list-group tabs" id="list-tab" role="tablist">
                    <a #base (click)="hideSearch()" [routerLink]="['/knowledge']" routerLinkActive="active" class="list-group-item list-group-item-action" id="base-tab" data-toggle="list" href="#tab-base" role="tab" aria-controls="base">Knowledge Base</a>
                    <a #ideas (click)="hideSearch()" [routerLink]="['/ideas']" routerLinkActive="active" class="list-group-item list-group-item-action" id="ideas-tab" data-toggle="list" href="#tab-ideas" role="tab" aria-controls="ideas">Ideas</a>
                    <a [ngClass]="searchActive" class="list-group-item list-group-item-action" id="search-tab" data-toggle="list" href="#tab-search" role="tab" aria-controls="search">Search results</a>
                </div>
            </div>
            <div class="col-xs-4 col-md-8">
                <div class="search-container input-group ml-auto">
                    <input #info type="text" class="form-control" placeholder="Search.." name="search" (keyup.enter)="search(info.value)">
                    <div class="input-group-append">
                        <button class="btn-search" (click)="search(info.value)">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <router-outlet></router-outlet>
